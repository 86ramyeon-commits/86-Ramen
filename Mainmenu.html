  <script>
    let isScrolling = false;

function scrollHorizontally(direction) {
  if (isScrolling) return; // Prevent multiple clicks

  const container = document.getElementById('scrollContainer');
  const scrollAmount = container.offsetWidth;

  // Disable buttons
  document.getElementById('scrollLeftBtn').disabled = true;
  document.getElementById('scrollRightBtn').disabled = true;
  isScrolling = true;

  if (direction === 'left') {
    container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
  } else if (direction === 'right') {
    container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  }

  // Wait for the scroll to finish (adjust 500ms if your animation is slower/faster)
  setTimeout(() => {
    isScrolling = false;
    document.getElementById('scrollLeftBtn').disabled = false;
    document.getElementById('scrollRightBtn').disabled = false;
  }, 700);
}

    // Show custom loader, then reveal the homepage after a short delay

    });

function goToEnglishHomepage() {

}

  // Append 3 more images/Menu/1.png per click until total reaches 15
  const ALL_MENU_MAX = 15;

  function getAllMenuCount() {
    return document.querySelectorAll('.menu-cards .menu-card').length;
  }

  function appendOneMenuImage(index) {
    const container = document.querySelector('.menu-cards');
    const card = document.createElement('div');
    card.className = 'menu-card';
    const img = document.createElement('img');
    img.className = 'menu-img autosize';
    img.alt = 'Main Menu Item';
    img.src = `images/Menu/${index}.png`;
    card.appendChild(img);
    container.appendChild(card);
  }

  function loadMoreAllMenu() {
    const current = getAllMenuCount();           // current count on page
    if (current >= ALL_MENU_MAX) return;
    const start = current + 1;                   // next image number to add
    const toAdd = Math.min(3, ALL_MENU_MAX - current);
    for (let i = 0; i < toAdd; i++) {
      appendOneMenuImage(start + i);             // e.g., 6,7,8 then 9,10,11 ...
    }
    const btn = document.getElementById('allMenuMoreBtn');
    if (getAllMenuCount() >= ALL_MENU_MAX && btn) {
      btn.style.display = 'none';
    }
  }
  </script>
